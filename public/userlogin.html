<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dubsado CRM for Creatives</title>
		<!-- CSS Page Link  -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!--   Adobe Font Gibson-->
		<link rel="stylesheet" href="https://use.typekit.net/dwr2zlq.css" />
		<!--Ui Kit CSS-->

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
		<link rel="stylesheet" href="https://use.typekit.net/dwr2zlq.css" />

		<!--  Font Awesome  -->
		<link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<!--   -->
	</head>
	<body>
		<!-- Nav Bar Part   -->

		<!-- Log-in Modal   -->

		<div class="">
			<div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
				<div class="uk-padding-large" id="leftloginModal">
					<img id="logo-image" src="https://hello.dubsado.com/images/Logo1(Transparent_bg).png" />
					<div class="spacer-50"></div>
					<h2 class="text-center">Log-in</h2>
					<p class="signuptext">Need an account? <a href="/register">Sign up here.</a></p>
					<form class="uk-form-stacked">
						<div class="uk-margin">
							<label class="uk-form-label" for="form-stacked-text">Email</label>
							<div class="uk-form-controls">
								<input class="uk-input" id="form-stacked-text" type="text" />
							</div>
						</div>

						<div class="uk-margin">
							<label class="uk-form-label" for="form-stacked-text">Password</label>
							<div class="uk-form-controls">
								<input class="uk-input" id="form-stacked-text" type="password" />
							</div>
						</div>
						<button class="uk-button uk-button-secondary uk-width-1-1" type="submit" value="Submit">Log In</button>
					</form>
				</div>
				<div class="uk-background-cover" id="right-image" uk-height-viewport></div>
			</div>
		</div>

		<!--   -->

		<!-- jQuery -->

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- UiKit Core Javascript  -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/adminscheduler.js"></script>
		<script src="./assets/js/clientscheduler.js"></script>
		<script src="./assets/js/launchpage.js"></script>
		<script src="./assets/js/login.js"></script>
		<script src="./assets/js/register.js"></script>
	</body>
</html>
